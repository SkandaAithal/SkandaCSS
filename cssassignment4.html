<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Nav bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./cssassignment4.css" />
  </head>
  <body>
    <section class="nav">
      <div class="topnav">
        <img src="./download.png" alt="" />
        <div class="address">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <p>Hello</p>
          <h6>Select your address</h6>
        </div>
        <div class="searchbar">
          <select name="" id="">
            <option value="">All</option>
          </select>
          <input type="search" placeholder="Search Amazon.in" />
          <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>

        <div class="lang">
          <img src="./india.png" alt="" />
          <select name="" id="">
            <option value="">EN</option>
          </select>
        </div>
        <div class="signin">
          <p class="p1">hello, Signin</p>
          <p class="p2">Accounts &</p>
        </div>

        <div class="returns">
          <p>
            <span>Returns</span> <br />
            & Orders
          </p>
        </div>

        <div class="cart">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <p>Cart</p>
        </div>
      </div>

      <!-- bottom nav -->

      <div class="bottomnav">
       <div class="bar"><i class="fa fa-bars" aria-hidden="true"></i>
     <p>All</p>
    </div>
    <a href="">Amazon miniTV</a><a href="">Sell</a><a href="">Best Seller</a><a href="">today's Deals</a><a href="">Mobiles</a><a href="">New Releases</a><a href="">Customer Service</a>

    </section>
  </body>
</html>
