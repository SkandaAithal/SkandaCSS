<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex form</title>
    <link rel="stylesheet" href="./flexexample3.css" />
  </head>
  <body>
    <section>
      <div class="parent">
        <div>
          <h3>Location:</h3>
          <p>A108 Adam Street, <br />New York, NY535022</p>
        </div>
        <div>
          <h3>Email:</h3>
          <p>info@example.com</p>
        </div>
        <div>
          <h3>Call;</h3>
          <p>+1 89898989898</p>
        </div>
      </div>

      <!-- form -->
      <form action="" class="form">
        <div>
          <input type="text" placeholder="your name" /><input
            type="text"
            placeholder="Your Email"
          />
        </div>
        <input type="text" placeholder="Subject" />
        <textarea name="" id="" rows="6" placeholder="Message"></textarea>
        <div class="messagebtn"><a href="">Send Message</a></div>
      </form>
    </section>
  </body>
</html>
