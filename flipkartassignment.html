<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./flipkartassignment.css" />
  </head>
  <body>
    <section class="navbar">
      <div class="topnav">
        <img src="./flipkartlogo.jpeg" alt="" />
        <input type="text" placeholder="Search for products,brands and more" />
        <i class="fa fa-search" aria-hidden="true"></i>

        <a href="">Login</a>
        <p>Become a Seller</p>

        <select name="" id="">
          <option value="">More</option>
        </select>
        <div class="cart">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <p>Cart</p>
        </div>
      </div>

      <!-- bottom nav -->

      <div class="bottomnav">
        <div class="box">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100"
            alt=""
          />
          <a href="">Grocery</a>
        </div>
        <div class="box">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"
            alt=""
          />
          <a href="">Mobiles</a>
        </div>

        <div class="box2">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100"
            alt=""
          /><select name="" id="">
            <option value="">Fashion</option>
          </select>
        </div>

        <div class="box2">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
            alt=""
          /><select name="" id="">
            <option value="">Electronics</option>
          </select>
        </div>
        <div class="box2">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100"
            alt=""
          /><select name="" id="" class="home">
            <option value="">Home & Furniture</option>
          </select>
        </div>

        <div class="box">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"
            alt=""
          />
          <a href="">Appliances</a>
        </div>
        <div class="box">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100"
            alt=""
          />
          <a href="">Travel</a>
        </div>

        <div class="box2">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"
            alt=""
          /><select name="" id="" class="toys">
            <option value="">Beauty, Toys & More</option>
          </select>
        </div>
        <div class="box2">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
            alt=""
          /><select name="" id="" class="wheel">
            <option value="">Two Wheelers</option>
          </select>
        </div>
      </div>
    </section>
    <section class="swiper">
      <button class="first"><</button>
      <img src="./flipkartbed.webp" alt="" />
      <button class="second">></button>
    </section>
  </body>
</html>
