<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team cards Ninestars</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./cssassignment3.css" />
  </head>
  <body>
    <section class="team-head">
      <h3>Team</h3>
      <h1>Our team is always here to help</h1>
      <div></div>
    </section>

    <!-- cards -->

    <section class="cards-of-4">
      <div class="card" data-aos="fade-in">
        <img src="./team-1.jpg" alt="" />
        <div class="card-content">
          <h3>Walter White</h3>
          <p>Chief Executive Officer</p>
        </div>
        <!-- icons -->
        <div class="icons">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </div>
        <div class="bgcolor"></div>
      </div>

      <!-- card 2 -->

      <div class="card" data-aos="fade-in">
        <img src="./team-2.jpg" alt="" />
        <div class="card-content">
          <h3>Sarah Jhonson</h3>
          <p>Product Manager</p>
        </div>
        <!-- icons -->
        <div class="icons">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </div>
        <div class="bgcolor"></div>
      </div>

      <!-- card 3 -->

      <div class="card" data-aos="fade-in">
        <img src="./team-3.jpg" alt="" />
        <div class="card-content">
          <h3>William Anderson</h3>
          <p>CTO</p>
        </div>
        <!-- icons -->
        <div class="icons">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </div>
        <div class="bgcolor"></div>
      </div>

      <!-- card 4 -->

      <div class="card" data-aos="fade-in">
        <img src="./team-4.jpg" alt="" />
        <div class="card-content">
          <h3 class="card4">Amanda Jepson</h3>
          <p class="card4p">Accountant</p>
        </div>
        <!-- icons -->
        <div class="icons">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </div>
        <div class="bgcolor"></div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
